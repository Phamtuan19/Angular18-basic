        />
        }@else {

          {{ authService.userData?.account_name?.[0]?.toUpperCase() }}
        </div>
        }
      </div>
      <div class="">
        <app-button (click)="signOut()">Đăng xuất</app-button>
      </div>
    </div>
  </div>
